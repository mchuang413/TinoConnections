<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinoConnections</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .title {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .tile {
            background: #eee;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s, transform 0.2s;
        }
        .tile.selected {
            background: #666;
            transform: scale(1.05);
        }
        .completed-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .completed-title {
            grid-column: span 4;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .attempts-container {
            margin-top: 10px;
        }
        .dot {
            height: 12px;
            width: 12px;
            background-color: black;
            border-radius: 50%;
            display: inline-block;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">TinoConnections</div>
        <div id="completed-groups"></div>
        <div class="grid" id="grid"></div>
        <div class="button-container">
            <button class="button" onclick="shuffleTiles()">Shuffle</button>
            <button class="button" onclick="submitSelection()">Submit</button>
        </div>
        <div class="attempts-container" id="attempts-container"></div>
    </div>
    <script>
        const groups = [
            { name: "Sad Words", words: ["BLUE", "DOWN", "HANGDOG", "SORRY"], color: "#FFD700" },
            { name: "Birds", words: ["SWALLOW", "PARTRIDGE", "DUCK", "GROUSE"], color: "#87CEEB" },
            { name: "Cheeses", words: ["SWISS", "MUNSTER", "GRIFFIN", "MART"], color: "#FFA07A" },
            { name: "Words with Pop", words: ["POP", "PICKLES", "HAWK", "STREET"], color: "#98FB98" }
        ];
        
        let tiles = [];
        let selectedTiles = [];
        let completed = [];
        let attemptsLeft = 4;
        
        function initializeGame() {
            tiles = groups.flatMap(group => group.words).sort(() => Math.random() - 0.5);
            renderGrid();
            renderAttempts();
        }

        function renderGrid() {
            const grid = document.getElementById("grid");
            grid.innerHTML = "";
            tiles.forEach(word => {
                const tile = document.createElement("div");
                tile.classList.add("tile");
                tile.textContent = word;
                tile.onclick = () => selectTile(tile);
                grid.appendChild(tile);
            });
        }

        function selectTile(tile) {
            if (selectedTiles.includes(tile.textContent)) {
                selectedTiles = selectedTiles.filter(t => t !== tile.textContent);
                tile.classList.remove("selected");
            } else if (selectedTiles.length < 4) {
                selectedTiles.push(tile.textContent);
                tile.classList.add("selected");
            }
        }

        function submitSelection() {
            if (selectedTiles.length !== 4 || attemptsLeft === 0) return;
            
            const matchedGroup = groups.find(group =>
                selectedTiles.every(word => group.words.includes(word))
            );
            
            if (matchedGroup && !completed.some(g => g.name === matchedGroup.name)) {
                completed.push(matchedGroup);
                tiles = tiles.filter(word => !matchedGroup.words.includes(word));
                renderCompletedGroups();
                renderGrid();
            } else {
                attemptsLeft--;
                renderAttempts();
                if (attemptsLeft === 0) revealAnswers();
            }
            selectedTiles = [];
            renderGrid();
        }

        function renderCompletedGroups() {
            const completedDiv = document.getElementById("completed-groups");
            completedDiv.innerHTML = "";
            completed.forEach(group => {
                const groupDiv = document.createElement("div");
                groupDiv.classList.add("completed-group");
                groupDiv.style.background = group.color;
                completedDiv.appendChild(groupDiv);
                groupDiv.innerHTML = `<div class='completed-title'>${group.name}</div>`;
                group.words.forEach(word => {
                    const wordDiv = document.createElement("div");
                    wordDiv.classList.add("tile");
                    wordDiv.textContent = word;
                    groupDiv.appendChild(wordDiv);
                });
            });
        }

        function renderAttempts() {
            const attemptsDiv = document.getElementById("attempts-container");
            attemptsDiv.innerHTML = "";
            for (let i = 0; i < attemptsLeft; i++) {
                let dot = document.createElement("div");
                dot.classList.add("dot");
                attemptsDiv.appendChild(dot);
            }
        }

        function revealAnswers() {
            completed = groups;
            tiles = [];
            renderCompletedGroups();
            renderGrid();
        }

        initializeGame();
    </script>
</body>
</html>
